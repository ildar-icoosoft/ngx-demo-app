<div class="card text-center" *ngIf="photo">
  <div class="card-body">
    <a [routerLink]="['/', 'photo', photo.id]"><img [src]="photo.thumbnailUrl" alt="" title="Click to view photo"></a>
  </div>
  <div class="card-footer">
    <div class="mb-2">
      View photo <a [routerLink]="['/', 'photo', photo.id]">{{photo.title}}</a>
    </div>
    <div *ngIf="showAlbumLink && album">
      View Album <a [routerLink]="['/', 'album', album.id]">{{album.title}}</a>
    </div>
  </div>
</div>
