<form class="d-flex" [formGroup]="group">
  <input formControlName="q" class="form-control me-2" placeholder="Search">
  <select formControlName="albumId" class="form-select" aria-label="Album filter">
    <option [value]="0">Album</option>
    <option [value]="album.id" *ngFor="let album of albums; trackBy: trackByAlbum">{{album.title}}</option>
  </select>
</form>
