<div class="card">
  <div class="card-header">
    Albums
  </div>

  <app-content-loading-status
    [isEmpty]="!albums.length"
    [isLoading]="isLoading"
  ></app-content-loading-status>

  <ul class="list-group list-group-flush">
    <li class="list-group-item text-truncate" *ngFor="let album of albums; trackBy: trackByAlbum">
      <a [routerLink]="['/', 'album', album.id]">{{album.title}}</a>
    </li>
  </ul>
</div>
