<app-user-details-header
  [user]="user$ | async"
  [isLoading]="(userPending$ | async)!"
></app-user-details-header>
<div class="container pt-3">
  <div class="row">
    <app-user-albums
      class="col-12 col-lg-6 mb-3"
      [albums]="(albums$ | async)!"
      [isLoading]="(albumsPending$ | async)!"
    ></app-user-albums>
    <app-user-posts
      class="col-12 col-lg-6 mb-3"
      [posts]="(posts$ | async)!"
      [isLoading]="(postsPending$ | async)!"
    ></app-user-posts>
  </div>
</div>
