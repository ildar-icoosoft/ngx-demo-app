<div class="card text-center" *ngIf="album">
  <div class="card-header">
    {{album.id}}. {{album.title}}
  </div>
  <div class="card-body">
    <div class="album-photos d-flex">
      <img *ngFor="let photo of photos; trackBy: trackByPhoto" [src]="photo.thumbnailUrl" [alt]="photo.title">
    </div>
  </div>
  <div class="card-footer text-muted" *ngIf="album.user">
    By {{album.user.name}}
  </div>
</div>
