<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col" *ngFor="let col of columns" (click)="sortBy(col.id)">
      {{col.title}}
      <ng-container *ngIf="sorting?.field === col.id">
        <fa-icon [icon]="sorting?.direction === 'asc' ? faSortUp : faSortDown" [fixedWidth]="true"></fa-icon>
      </ng-container>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <th scope="row" class="fw-normal">{{item.id}}</th>
    <td><ng-container *ngIf="item.user">{{item.user.name}}</ng-container></td>
    <td>{{item.title}}</td>
    <td>{{item.body}}</td>
  </tr>
  </tbody>
</table>
