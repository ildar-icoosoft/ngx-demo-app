<form class="d-flex" [formGroup]="group">
  <input formControlName="q" class="form-control" placeholder="Search" class="search-input me-2">
  <select formControlName="userId" class="form-select" aria-label="User filter" class="user-filter">
    <option [value]="0">User</option>
    <option [value]="user.id" *ngFor="let user of users; trackBy: trackByUser">{{user.name}}</option>
  </select>
</form>
