<div class="container pt-3">
  <app-content-loading-status
    [isEmpty]="(post$ | async) === undefined"
    [isLoading]="(loadInProcess$ | async)!"
  ></app-content-loading-status>

  <app-breadcrumbs *ngIf="breadcrumbs$ | async as breadcrumbs" [items]="breadcrumbs"></app-breadcrumbs>

  <ng-container *ngIf="post$ | async as post">
    <h2>{{post.title}}</h2>
    <div *ngIf="post.user" class="mb-2">
      By <a [routerLink]="['/', 'user', post.user.id]">{{post.user.name}}</a>
    </div>
    <div>{{post.body}}</div>
  </ng-container>
</div>
